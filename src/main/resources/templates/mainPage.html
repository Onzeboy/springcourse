<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="css/mainpagecss.css">
</head>
<body>
<header>
    <div class="logo">Logo</div>
    <nav>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
        </ul>
    </nav>
</header>
<main class="container">
    <div class="product-box" th:each="product : ${products}">
        <div class="product-image">
            <img src="https://via.placeholder.com/200x200" alt="Product Image">
        </div>
        <div class="product-info">
            <p class="product-name" th:text="${product.productName}">Product Name</p>
            <p class="product-price" th:text="${product.productPriceCent}">Product Price</p>
        </div>
        <button class="add-to-cart">Добавить в корзину</button>
    </div>
</main>
<footer class="footer">
    <div class="pagination">
        <a th:if="${currentPage > 0}" th:href="@{/products(page=${currentPage - 1}, size=${size})}">Previous</a>
        <span>Page <span th:text="${currentPage + 1}"></span> of <span th:text="${totalPages}"></span></span>
        <a th:if="${currentPage < totalPages - 1}" th:href="@{/products(page=${currentPage + 1}, size=${size})}">Next</a>
    </div>
</footer>
</body>
</html>
