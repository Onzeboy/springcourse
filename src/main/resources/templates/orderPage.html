<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мои заказы</title>
    <link rel="stylesheet" th:href="@{/css/orders.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .order {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            border-radius: 8px;
            padding: 15px;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .order-items {
            margin-top: 10px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .total-price {
            font-weight: bold;
            text-align: right;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Мои заказы</h1>
    <div th:each="order : ${orders}" class="order">
        <div class="order-header">
            <div>
                <p><strong>Номер заказа:</strong> <span th:text="${order.id}"></span></p>
                <p><strong>Дата:</strong> <span th:text="${order.orderTableCreatedAt}"></span></p>
                <p><strong>Адрес:</strong> <span th:text="${order.orderTableCity} + ', ' + ${order.orderTableStreet} + ' ' + ${order.orderTableHome}"></span></p>
            </div>
            <div>
                <p><strong>Итоговая сумма:</strong> <span th:text="${order.orderTableTotalPrice} + ' ₽'"></span></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
